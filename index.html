<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <title>WeatherJS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto bg-primary p-5 mt-5 text-center">
        <h1 id="w-location" class="text-white"></h1>
        <h3 id="w-desc" class="text-white"></h3>
        <h3 id="w-string" class="text-white"></h3>
        ( <span id="w-icon-desc" class="text-white"></span> ) <img id="w-icon">

        <ul id="w-details" class="list-group">
          <li class="list-group-item"> <b>Humidity:</b> <span id="w-humidity"></span> </li>
          <li class="list-group-item"> <b>Dew Point:</b> <span id="w-dew-point"></span> </li>
          <li class="list-group-item"> <b>Feels Like:</b> <span id="w-feels-like"></span> </li>
          <li class="list-group-item"> <b>Wind:</b> <span id="w-wind"></span> </li>
        </ul>
        <hr>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#LocModal">
          Change Location
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="LocModal" tabindex="-1" role="dialog" aria-labelledby="LocModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-btn">Close</button>
          <button type="submit" class="btn btn-primary" id="save-changes">Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="./scripts/weather.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
